<div>
    <div class="row justify-content-center">
        <div class="col-md-8">
        <h2>Les conges</h2>
            <div class="form-group" (ngSubmit)="onSubmit()"  >
                <div class="form-group">
                <select class="form-control input-lg" required>
                    <option value="">Type de congé</option>
                    <option *ngFor="let typeConge of typeConges" [value]="">{{typeConge.nom}}</option>
                </select>
                </div>
                <div class="form-group">
                <label for="dateDebutConges" class="col-sm-2 control-label">Date de début</label>
                <input type="date" id="dateDebutConges">
                </div>
                <div class="form-group">
                    <label for="dateFinConges" class="col-sm-2 control-label">Date de fin</label>
                <input type="date" id="dateFinConges">
                </div>
                <div class="form-check">
                    <input class="form-check-input " type="radio" id="plein">
                    <label class="form-check-label" for="plein">Journée complète</label>
                </div>
                <div class="form-check">
                        <input class="form-check-input" type="radio" id="matin">
                    <label class="form-check-label" for="matin">Matinée</label>
                    </div>
                    <div class="form-check">
                            <input class="form-check-input" type="radio" id="aprem">
                    <label class="form-check-label" for="aprem">Après-midi</label>
                </div>
                <div class="form-check">
                <input class="form-check-input" type="checkbox" id="signatureConges">
                <label class="form-check-label" for="signatureConges">Je valide mes congés.</label>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Envoyer</button>
                </div>
            </div>
        </div>
    </div>
</div>
