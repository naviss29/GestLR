


<div *ngIf="isAuthenticated();then connectAccueil  else nonConnectAccueil" ></div>
<ng-template #connectAccueil>
    <div class="row" #connectAccueil>
        <p>Bienvenue vous êtes connecté</p>
        {{principal.id}}
    </div>
</ng-template>
<ng-template #nonConnectAccueil>
    <div class="row"  >
        <p>Bienvenue sur le portail de gestion LR commencez par vous identifier pour accéder à vos services</p>
    </div>
</ng-template>
