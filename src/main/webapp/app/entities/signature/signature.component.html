<div>
    <h2>
        <span jhiTranslate="gestLrApp.signature.home.title">Signatures</span>
        <button class="btn btn-primary float-right jh-create-entity create-signature" [routerLink]="['/', { outlets: { popup: ['signature-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="gestLrApp.signature.home.createLabel">
            Create new Signature
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="signatures">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="gestLrApp.signature.nomSignataire">Nom Signataire</span></th>
            <th><span jhiTranslate="gestLrApp.signature.prenomSignataire">Prenom Signataire</span></th>
            <th><span jhiTranslate="gestLrApp.signature.emailSignataire">Email Signataire</span></th>
            <th><span jhiTranslate="gestLrApp.signature.statut">Statut</span></th>
            <th><span jhiTranslate="gestLrApp.signature.periode">Periode</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let signature of signatures ;trackBy: trackId">
                <td><a [routerLink]="['../signature', signature.id ]">{{signature.id}}</a></td>
                <td>{{signature.nomSignataire}}</td>
                <td>{{signature.prenomSignataire}}</td>
                <td>{{signature.emailSignataire}}</td>
                <td>{{signature.statut}}</td>
                <td>
                    <div *ngIf="signature.periodeId">
                        <a [routerLink]="['../periode', signature.periodeId  ]" >{{signature.periodeId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../signature', signature.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'signature/'+ signature.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'signature/'+ signature.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
