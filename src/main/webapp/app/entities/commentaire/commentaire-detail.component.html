
<div *ngIf="commentaire">
    <h2><span jhiTranslate="gestLrApp.commentaire.detail.title">Commentaire</span> {{commentaire.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="gestLrApp.commentaire.libelle">Libelle</span></dt>
        <dd>
            <span>{{commentaire.libelle}}</span>
        </dd>
        <dt><span jhiTranslate="gestLrApp.commentaire.auteur">Auteur</span></dt>
        <dd>
            <span>{{commentaire.auteur}}</span>
        </dd>
        <dt><span jhiTranslate="gestLrApp.commentaire.dateSaisie">Date Saisie</span></dt>
        <dd>
            <span>{{commentaire.dateSaisie | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="gestLrApp.commentaire.periode">Periode</span></dt>
        <dd>
            <div *ngIf="commentaire.periodeId">
                <a [routerLink]="['/periode', commentaire.periodeId]">{{commentaire.periodeId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'commentaire/'+ commentaire.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
