<div>
    <h2>
        <span jhiTranslate="gestLrApp.typeImputation.home.title">Type Imputations</span>
        <button class="btn btn-primary float-right jh-create-entity create-type-imputation" [routerLink]="['/', { outlets: { popup: ['type-imputation-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="gestLrApp.typeImputation.home.createLabel">
            Create new Type Imputation
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="typeImputations">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="gestLrApp.typeImputation.code">Code</span></th>
            <th><span jhiTranslate="gestLrApp.typeImputation.libelle">Libelle</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let typeImputation of typeImputations ;trackBy: trackId">
                <td><a [routerLink]="['../type-imputation', typeImputation.id ]">{{typeImputation.id}}</a></td>
                <td>{{typeImputation.code}}</td>
                <td>{{typeImputation.libelle}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../type-imputation', typeImputation.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'type-imputation/'+ typeImputation.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'type-imputation/'+ typeImputation.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
