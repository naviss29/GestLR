
<div *ngIf="typeImputation">
    <h2><span jhiTranslate="gestLrApp.typeImputation.detail.title">Type Imputation</span> {{typeImputation.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="gestLrApp.typeImputation.code">Code</span></dt>
        <dd>
            <span>{{typeImputation.code}}</span>
        </dd>
        <dt><span jhiTranslate="gestLrApp.typeImputation.libelle">Libelle</span></dt>
        <dd>
            <span>{{typeImputation.libelle}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'type-imputation/'+ typeImputation.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
