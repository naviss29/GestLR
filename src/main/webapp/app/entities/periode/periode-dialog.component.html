<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myPeriodeLabel" jhiTranslate="gestLrApp.periode.home.createOrEditLabel">Create or edit a Periode</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!periode.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="periode.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gestLrApp.periode.annee" for="field_annee">Annee</label>
            <input type="number" class="form-control" name="annee" id="field_annee"
                [(ngModel)]="periode.annee" required/>
            <div [hidden]="!(editForm.controls.annee?.dirty && editForm.controls.annee?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.annee?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.annee?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gestLrApp.periode.mois" for="field_mois">Mois</label>
            <input type="number" class="form-control" name="mois" id="field_mois"
                [(ngModel)]="periode.mois" required/>
            <div [hidden]="!(editForm.controls.mois?.dirty && editForm.controls.mois?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.mois?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.mois?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gestLrApp.periode.echeance" for="field_echeance">Echeance</label>
            <div class="d-flex">
                <input id="field_echeance" type="datetime-local" class="form-control" name="echeance" [(ngModel)]="periode.echeance"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gestLrApp.periode.statut" for="field_statut">Statut</label>
            <input type="text" class="form-control" name="statut" id="field_statut"
                [(ngModel)]="periode.statut" required/>
            <div [hidden]="!(editForm.controls.statut?.dirty && editForm.controls.statut?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.statut?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
