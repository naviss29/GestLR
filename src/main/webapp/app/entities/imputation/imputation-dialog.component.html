<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myImputationLabel" jhiTranslate="gestLrApp.imputation.home.createOrEditLabel">Create or edit a Imputation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!imputation.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="imputation.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gestLrApp.imputation.client" for="field_client">Client</label>
            <input type="text" class="form-control" name="client" id="field_client"
                [(ngModel)]="imputation.client" required/>
            <div [hidden]="!(editForm.controls.client?.dirty && editForm.controls.client?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.client?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gestLrApp.imputation.duree" for="field_duree">Duree</label>
            <input type="number" class="form-control" name="duree" id="field_duree"
                [(ngModel)]="imputation.duree" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gestLrApp.imputation.periode" for="field_periode">Periode</label>
            <select class="form-control" id="field_periode" name="periode" [(ngModel)]="imputation.periodeId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="periodeOption.id" *ngFor="let periodeOption of periodes; trackBy: trackPeriodeById">{{periodeOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gestLrApp.imputation.type" for="field_type">Type</label>
            <select class="form-control" id="field_type" name="type" [(ngModel)]="imputation.typeId">
                <option [ngValue]="null"></option>
                <option [ngValue]="typeImputationOption.id" *ngFor="let typeImputationOption of types; trackBy: trackTypeImputationById">{{typeImputationOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
