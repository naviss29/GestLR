<div>
    <h2>
        <span jhiTranslate="gestLrApp.imputation.home.title">Imputations</span>
        <button class="btn btn-primary float-right jh-create-entity create-imputation" [routerLink]="['/', { outlets: { popup: ['imputation-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="gestLrApp.imputation.home.createLabel">
            Create new Imputation
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="imputations">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="gestLrApp.imputation.jour">Jour</span></th>
            <th><span jhiTranslate="gestLrApp.imputation.client">Client</span></th>
            <th><span jhiTranslate="gestLrApp.imputation.duree">Duree</span></th>
            <th><span jhiTranslate="gestLrApp.imputation.periode">Periode</span></th>
            <th><span jhiTranslate="gestLrApp.imputation.type">Type</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let imputation of imputations ;trackBy: trackId">
                <td><a [routerLink]="['../imputation', imputation.id ]">{{imputation.id}}</a></td>
                <td>{{imputation.jour}}</td>
                <td>{{imputation.client}}</td>
                <td>{{imputation.duree}}</td>
                <td>
                    <div *ngIf="imputation.periodeId">
                        <a [routerLink]="['../periode', imputation.periodeId  ]" >{{imputation.periodeId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="imputation.typeId">
                        <a [routerLink]="['../type-imputation', imputation.typeId  ]" >{{imputation.typeId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../imputation', imputation.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'imputation/'+ imputation.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'imputation/'+ imputation.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
